<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<meta name="">
	<title>Meu primeiro Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="jumbotron" style="	background-color:black !important;">
	<h1 class="text-light text-center">Alo HA Mundo!</h1>
	</div>

	<h2>Carrossel</h2>
	<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/gelo.jpg" class="d-block w-100" alt="Gelo" width="800">
        <div class="carousel-caption d-none d-md-block">
          <h5>Montanha gelada</h5>
          <p>Foto de uma linda montanha com gelo.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/natureza.jpg" class="d-block w-100" alt="Natureza" width="800">
        <div class="carousel-caption d-none d-md-block">
          <h5>Lago</h5>
          <p>Um lindo lago a luz do sol.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="imagens/praia.jpg" class="d-block w-100" alt="Praia" width="800">
        <div class="carousel-caption d-none d-md-block">
          <h5>Praia</h5>
          <p>Uma linda praia.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="alert alert-warning">
	<h2>Collapse</h2>


	<div id="escondidinho">

		<p class="alert alert-danger">Aparece e Desaparece!</p>

	</div>

	<button
	class="btn btn-danger" 
	data-toggle="Collapse"
	data-target="#col1">
      Mostrar
</button>

</div>

<div class="container">

<h2>Colunas</h2>

<div class="row">

<div class="col">
	<div class="Collapse" id="col1">
	<h3 class="text-center bg-sucess">Coluna 1</h3>
	<p>Texto para coluna 1</p>
	<img src="imagens/gelo.jpg" class="img-fluid rounded">
	</div>
	<button

	class="btn btn-sucess"
	data-target="#col1"
	data-toggle="Collapse">
	Mostrar
		</button>
</div>

<div class="col">
	<div class="Collapse" id="col2">
	<h3 class="text-center bg-secess">Coluna 2</h3>
	<p>Texto para coluna 2</p>
	<img src="imagens/natureza.jpg" class="img-fluid rounded">
</div>
<button class="btn-sucess" 
data-target="#col2" data-toggle="Collapse">
	Mostrar
	
</button>

</div>

<div class="col">
	<div class="Collapse" id="col3">
	<h3 class="text-center">Coluna 3</h3>
	<p>Texto para coluna 3</p>
	<img src="imagens/praia.jpg" class="img-fluid rounded">
</div>

</div>

</div>




	<script type="text/javascript" src="javascript/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="javascript/bootstrap.min.js"></script>

</body>
</html>
